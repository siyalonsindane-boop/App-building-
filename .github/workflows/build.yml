name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Flet
      run: |
        pip install flet

    - name: Build APK
      run: |
        flet pack main.py --android

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: neo-apk
        path: dist/
        
